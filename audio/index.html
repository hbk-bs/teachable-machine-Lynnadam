<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sprachgesteuertes Wortspiel</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      margin-bottom: 40px;
    }

    #start-button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #start-button:hover {
      background-color: #0056b3;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 50px;
    }

    .letters-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 80px;
      position: relative;
    }

    .letter-box {
      width: 60px;
      height: 60px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .ball {
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 70px;
      left: 0;
      transition: left 0.5s ease, top 0.5s ease;
    }

    .word-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .word-slot {
      width: 60px;
      height: 60px;
      border: 2px dashed #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    #successMessage {
      font-size: 20px;
      color: green;
      margin-top: 30px;
    }
  </style>
</head>
<body>

    <h1>Sprachgesteuertes Wortspiel</h1>
  
    <div class="centered">
      <button id="start-button" onclick="init()">Start</button>
      <button id="next-button" onclick="nextWord()" style="display:none; margin-left: 20px;">Neues Wort</button>
    </div>
  
    <div class="letters-container" id="letters">
      <div class="letter-box" id="A">A</div>
      <div class="letter-box" id="B">B</div>
      <div class="letter-box" id="E">E</div>
      <div class="letter-box" id="L">L</div>
      <div class="letter-box" id="M">M</div>
      <div class="letter-box" id="N">N</div>
      <div class="letter-box" id="S">S</div>
      <div class="letter-box" id="U">U</div>
      <div class="ball" id="ball"></div>
    </div>
  
    <h2>Zielwort: <span id="targetWordDisplay"></span></h2>
    <div class="word-boxes" id="wordSlots"></div>
  
    <div id="successMessage"></div>
  
    <script>
      const URL = "https://teachablemachine.withgoogle.com/models/QUD-R0XNd/";
      const letters = ["A", "B", "E", "L", "M", "N", "S", "U"];
      const wordList = ["BAUM", "BESEN", "MAUS", "BUS", "MANN", "BLUME", "BALL", "LESEN"];
      let targetWord = "";
      let currentIndex = 0;
      let recognizer;
      const ball = document.getElementById("ball");

      // Hier deklarieren wir das Array f√ºr bereits verwendete W√∂rter
      let usedWords = [];

      // Wir passen die Funktion an, damit sich W√∂rter nicht wiederholen
      function pickRandomWord() {
        let word;
        do {
          word = wordList[Math.floor(Math.random() * wordList.length)];
        } while (usedWords.includes(word)); // Wenn das Wort bereits verwendet wurde, w√§hlen wir ein anderes

        usedWords.push(word);  // F√ºge das gew√§hlte Wort zum Array hinzu

        // Wenn alle W√∂rter verwendet wurden, leere das Array, um von vorne zu beginnen
        if (usedWords.length === wordList.length) {
          usedWords = [];
        }

        return word;
      }
  
      function setupWord(word) {
        targetWord = word;
        currentIndex = 0;
        document.getElementById("targetWordDisplay").innerText = word.split("").join(" ");
        document.getElementById("wordSlots").innerHTML = "";
        document.getElementById("successMessage").innerText = "";
        document.getElementById("next-button").style.display = "none";
        ball.style.top = "70px";
        ball.style.left = "0px";
  
        for (let i = 0; i < word.length; i++) {
          const slot = document.createElement("div");
          slot.className = "word-slot";
          slot.id = "slot-" + i;
          document.getElementById("wordSlots").appendChild(slot);
        }
      }
  
      async function createModel() {
        recognizer = speechCommands.create(
          "BROWSER_FFT",
          undefined,
          URL + "model.json",
          URL + "metadata.json"
        );
        await recognizer.ensureModelLoaded();
        return recognizer;
      }
  
      async function init() {
        document.getElementById("start-button").style.display = "none";
        setupWord(pickRandomWord());
  
        recognizer = await createModel();
        const classLabels = recognizer.wordLabels();
  
        recognizer.listen(result => {
          const scores = result.scores;
          const maxIndex = scores.indexOf(Math.max(...scores));
          const detectedLabel = classLabels[maxIndex];
  
          if (detectedLabel === targetWord[currentIndex]) {
            moveBallToLetter(detectedLabel).then(() => {
              moveBallToSlot(currentIndex, detectedLabel);
              currentIndex++;
              if (currentIndex === targetWord.length) {
                document.getElementById("successMessage").innerText = "üéâ Super! Du hast das Wort richtig gesprochen!";
                document.getElementById("next-button").style.display = "inline-block";
              }
            });
          }
        }, {
          probabilityThreshold: 0.75,
          overlapFactor: 0.5,
          invokeCallbackOnNoiseAndUnknown: false
        });
      }
  
      function nextWord() {
        setupWord(pickRandomWord());
      }
  
      function moveBallToLetter(letter) {
        return new Promise(resolve => {
          const letterElement = document.getElementById(letter);
          if (!letterElement) return;
  
          const containerRect = document.getElementById("letters").getBoundingClientRect();
          const letterRect = letterElement.getBoundingClientRect();
  
          const newLeft = letterRect.left - containerRect.left + (letterRect.width / 2) - 10;
          ball.style.left = `${newLeft}px`;
  
          setTimeout(resolve, 500);
        });
      }
  
      function moveBallToSlot(index, letter) {
        const slot = document.getElementById("slot-" + index);
        if (!slot) return;
  
        const wordContainerRect = document.getElementById("wordSlots").getBoundingClientRect();
        const slotRect = slot.getBoundingClientRect();
  
        const newLeft = slotRect.left - wordContainerRect.left + (slotRect.width / 2) - 10;
        const newTop = slotRect.top - document.getElementById("letters").getBoundingClientRect().top + 10;
  
        ball.style.top = `${newTop}px`;
        ball.style.left = `${newLeft}px`;
  
        setTimeout(() => {
          slot.innerText = letter;
          ball.style.top = "70px";
        }, 500);
      }
    </script>
</body>
</html>
